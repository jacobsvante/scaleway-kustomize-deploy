on:
  push:
    branches:
      - main

env:
  ACTION_NAME: scaleway-kustomize-deploy-action

name: Main
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test action
    steps:
      - uses: actions/checkout@v3
      - uses: jacobsvante/setup-age-action@main
      - name: Create dummy kustomize files
        run: |
          mkdir -p kustomize/base
          mkdir -p kustomize/overlays/staging
          echo 'MY_FIRST_SECRET=value1\nMY_SECOND_SECRET=value2' | age --encrypt --recipient age1l8paxjj9hd37wu24prsl24nux9ht30690r4lx3tk6hlrdv9rl4cqnm0th6 > kustomize/overlays/staging/secrets.env
          echo
        shell: bash
      # NOTE: Obviously, `main` might refer to a different commit if one is pushed just
      # after the relevant commit was made. Unfortunately one cannot use `github.sha`
      # in `uses`.
      - uses: jacobsvante/scaleway-kustomize-deploy-action@main
        with:
          secret-key: ABC123
          cluster-id: abc-123-456-789-012
          region: fr-par
          docker-registry-namespace: my-namespace
          kustomize-dir: kustomize/overlays/staging
          image-name: my-docker-image
          image-tag: "0.1.2"
          # created: 2022-08-10T12:06:01+02:00
          # public key: age1l8paxjj9hd37wu24prsl24nux9ht30690r4lx3tk6hlrdv9rl4cqnm0th6
          age-secret-key: AGE-SECRET-KEY-1CDL85PSFWFMMTNZMUZWL6Q4DJYFRGPHX6J7TCMZZURHXUTXPQNNSMF9ZW2
  release-please:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: simple
          package-name: ${{ env.ACTION_NAME }}
          bump-minor-pre-major: true
      - uses: actions/checkout@v3
      - name: Tag major and minor versions in Git
        if: ${{ steps.release.outputs.release_created }}
        uses: jacobsvante/tag-major-minor-action@v0
        with:
          major: ${{ steps.release.outputs.major }}
          minor: ${{ steps.release.outputs.minor }}
