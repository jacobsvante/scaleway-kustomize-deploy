on:
  push:
    branches:
      - main

env:
  ACTION_NAME: scaleway-kustomize-deploy-action

name: Main
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test action
    env:
      AGE_TEST_PUBLIC_KEY: age1l8paxjj9hd37wu24prsl24nux9ht30690r4lx3tk6hlrdv9rl4cqnm0th6
      AGE_TEST_SECRET_KEY: AGE-SECRET-KEY-1CDL85PSFWFMMTNZMUZWL6Q4DJYFRGPHX6J7TCMZZURHXUTXPQNNSMF9ZW2
    steps:
      - uses: actions/checkout@v3
      - uses: jacobsvante/setup-age-action@main
      - name: Create dummy kustomize base files
        shell: bash
        run: |

          mkdir -p kustomize/base
          cd kustomize/base

          echo 'CONFIG_1=MY_VALUE' > config.env
          cat <<EOF > kustomization.yaml
          resources:
          - deployment.yaml
          commonLabels:
            app: my-app
            app.kubernetes.io/name: my-app
            app.kubernetes.io/instance: my-app
          configMapGenerator:
          - name: my-app
            envs:
            - "config.env"
          images:
          - name: APP_IMAGE
            newName: my-docker-image  # NOTE: Replaced by CI/CD
            newTag: latest  # NOTE: Replaced by CI/CD
          EOF
          cd ../..

      - name: Create dummy kustomize overlay files
        shell: bash
        run: |
          mkdir -p kustomize/overlays/staging
          cd kustomize/overlays/staging
          echo 'MY_FIRST_SECRET=value1\nMY_SECOND_SECRET=value2' | age --encrypt --recipient $AGE_TEST_PUBLIC_KEY > secrets.env
          cat <<EOF > kustomization.yaml
          bases:
            - ../../base
          namespace: my-k8s-namespace
          configMapGenerator:
            - name: my-app
              behavior: merge
              envs:
                - "config.env"
          secretGenerator:
            - name: my-app
              envs:
                - "secrets.env.dec"
          EOF
          cd ../../..

      # NOTE: Obviously, `main` might refer to a different commit if one is pushed just
      # after the relevant commit was made. Unfortunately one cannot use `github.sha`
      # in `uses`.
      - uses: ./
        with:
          secret-key: ABC123
          cluster-id: abc-123-456-789-012
          region: fr-par
          docker-registry-namespace: my-docker-registry-namespace
          kustomize-dir: kustomize/overlays/staging
          image-name: my-docker-image
          image-tag: "0.1.2"
          age-secret-key: ${{ env.AGE_TEST_SECRET_KEY }}
  release-please:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: simple
          package-name: ${{ env.ACTION_NAME }}
          bump-minor-pre-major: true
      - uses: actions/checkout@v3
      - name: Tag major and minor versions in Git
        if: ${{ steps.release.outputs.release_created }}
        uses: jacobsvante/tag-major-minor-action@v0
        with:
          major: ${{ steps.release.outputs.major }}
          minor: ${{ steps.release.outputs.minor }}
